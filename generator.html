<!DOCTYPE html>
<html>
	<head>
		<title>Relief Generator</title>
		<link rel="icon" href="static/img/favicon.ico" type="image/vnd.microsoft.icon">
		<link rel="stylesheet" href="static/css/all.css">
		<script src="static/js/base.js"></script>
		<meta charset="utf-8">
	</head>
	<body class="screen_container">
		<div class="space-between_wrapper space-between_wrapper--column max_container">
			<div class="space-between_wrapper__content_left max-w_container">
			
				<header class="header">
					<div class="wrapper max-h_container">
						<div class="header__wrapper">
							<div class="header__left_part">
								<!-- some logo -->
								<h1 class="header__title" translation-id="header-title">Генератор рельєфу</h1>
							</div>
              
							<div class="header__right_part">
								<nav class="header__menu drop-down_menu drop-down_menu--theme_black">
									<div class="drop-down_menu__title">
										<a href="#" class="drop-down_menu__item__link drop-down_menu__item__link--disabled" translation-id="header-menu-title">menu title</a>
										<span class="drop-down_menu__trigger"></span>
									</div>
        
									<div class="drop-down_menu__content">
										<ul class="drop-down_menu__list">
											<li class="drop-down_menu__item"><a class="drop-down_menu__item__link">menu item</a></li>
											<li class="drop-down_menu__item"><a class="drop-down_menu__item__link">menu item</a></li>
											<li class="drop-down_menu__item"><a class="drop-down_menu__item__link">menu item</a></li>
										</ul>
									</div>
								</nav>
								
								<button id="change_lang_btn" class="header__lang_btn border-radius-style simple_btn">uk</button>
							</div>
						</div>
					</div>
				</header>

				<div class="null_wrapper global--bg_black">
					<div class="null_wrapper__content max-w_container">

						<div class="wrapper">
							<ul class="simple_list simple_list--inline simple_list--medium_container">
            
								<li class="simple_list__item">
									<menu class=" drop-down_menu drop-down_menu--theme_black">
										<div class="drop-down_menu__title">file<span class="drop-down_menu__trigger"></span></div>
										<div class="drop-down_menu__content">
											<ul class="drop-down_menu__list">
												<li class="drop-down_menu__item">open</li>
												<li class="drop-down_menu__item">new</li>
												<li class="drop-down_menu__item">save as</li>
												
            
												<menu class="drop-down_menu__item_sub_menu drop-down_menu drop-down_menu--side drop-down_menu--theme_black">
													<div class="drop-down_menu__title">sub menu test<span class="drop-down_menu__trigger"></span></div>
													<div class="drop-down_menu__content">
														<ul class="drop-down_menu__list">
															<li class="drop-down_menu__item">sub menu item</li>
															<li class="drop-down_menu__item">sub menu item</li>
															<li class="drop-down_menu__item">sub menu item</li>
														</ul>
													</div>
												</menu>
            
											</ul>
										</div>
									</menu>
								</li>
            
							</ul>
						</div>

					</div>
				</div>


			</div>

			<div class="space-between_wrapper__content_right max_container">


				<div class="space-between_wrapper max-h_container">
					<div class="space-between_wrapper__content_left max-h_container large-w_container global--bg_gray"></div>
					<div class="space-between_wrapper__content_right max-h_container small-w_container"></div>
				</div>

			</div>
		</div>

		<!-- temp script, will be generator.js -->
		<script src="static/js/index.js"></script>
	</body>
</html>
