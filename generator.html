	<body class="screen_container">

							</div>
              
							<div class="header__right_part">
								<nav class="header__menu drop-down_menu drop-down_menu--theme_black">

							</div>
						</div>
					</div>
				</header>


			</div>
			<div class="space-between_wrapper__content_right max_container">
			
				<section class="section max_container">
					<div class="section__wrapper">
						<div class="section__content global--bg_black">
							
							<div class="wrapper">
								<ul class="simple_list simple_list--inline simple_list--theme_black simple_list--medium_font simple_list--medium_container">

									<li class="simple_list__item">file</li>
									<li class="simple_list__item">file</li>
